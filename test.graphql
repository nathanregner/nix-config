mutation Operation($p1: ID!, $p3: String @deprecated, $p2: String) {
  some {
    thing(parameter1: $parameter1, parameter2: $parameter2) {
      ...SomeThing
    }
  }
}

mutation Operation(
  $parameter1: ID!
  $parameter2: ID! @something
  $parameter3: ID!
) {
  some {
    thing(
      parameter1: $parameter1
      parameter2: $parameter2
      parameter3: $parameter3
    ) {
      ...SomeThing
    }
  }
}
