# ============================================================================
# General {{{
# ============================================================================

# Enable mouse selection/resizing
set -g mouse on

# Enable truecolor in alacritty
# https://github.com/alacritty/alacritty/issues/6869#issuecomment-1515283335
set-option -ga terminal-overrides "alacritty:Tc"

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# }}}

# ============================================================================
# Theme {{{
# ============================================================================

# status
set-option -g status-style "fg=$BASE04,bg=$BASE01"
set-option -g status-left "#[default,fg=$BASE00,bg=$BASE0E,bold] #S #[default,fg=$BASE0E]"
set-option -g status-right "#[default,fg=$BASE0E]#[default,fg=$BASE00,bg=$BASE0E] #H "

# windows
set-window-option -g window-status-format "#[fg=$BASE01]#[default] #I #W #[fg=$BASE01]"
set-window-option -g window-status-current-style fg=$BASE08
set-window-option -g window-status-current-style bg=$BASE02
set-window-option -g window-status-current-format "#[fg=$BASE01]#[fg=$BASE08] #I #W #[fg=$BASE02,bg=$BASE01]"

# panes
set-option -g pane-border-style "fg=$BASE01"
set-option -g pane-active-border-style "fg=$BASE02"
set-option -g display-panes-active-colour "$BASE0B"
set-option -g display-panes-colour "$BASE0A"

# message text
set-option -g message-style "fg=$BASE05,bg=$BASE01"

# copy mode highlight
set-window-option -g mode-style "fg=$BASE04,bg=$BASE02"

# bell
set-window-option -g window-status-bell-style "fg=$BASE01,bg=$BASE08"

# }}}

# ============================================================================
# Keybindings {{{
# ============================================================================

# rebind prefix
set -g prefix C-space
unbind-key C-b
bind-key C-space send-prefix

# smart pane switching with awareness of vim and fzf
# https://github.com/christoomey/vim-tmux-navigator
# https://github.com/gfontenot/dotfiles/blob/main/tmux.conf#L94-L104
forward_programs="view|n?vim?|fzf"

should_forward="ps -o state= -o comm= -t '#{pane_tty}' \
| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?($forward_programs)(diff)?$'"

bind -n C-h "select-pane -L"
bind -n C-j "select-pane -D"
bind -n C-k "select-pane -U"
bind -n C-l "select-pane -R"
bind -n C-\\ "select-pane -l"

setw -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# set tmux window name to git repo or pwd
bind-key h rename-window '#(cd "#{pane_current_path}" && basename "$(git rev-parse --show-toplevel 2>/dev/null || pwd)")'
# set -g window-status-current-format '#I:#(cd "#{pane_current_path}" && basename "$(git rev-parse --show-toplevel)")'

# }}}
