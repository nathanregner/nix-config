[package]
name = "route53-ddns"
version = "0.1.0"
edition = "2021"

[dependencies]
aws-config = { version = "1.1.7", features = ["rustls", "behavior-version-latest" ] }
aws-sdk-route53 = "=1.20.0"
clap = { version = "4.5.4", features = ["derive"] }
hyper = "0.14.27"
hyper-rustls = "0.24.1"
local-ip-address = "0.6.1"
tokio = { version = "1", features = ["rt", "macros"] }

[[bin]]
name = "route53-ddns"
path = "src/main.rs"
